<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="header text-center">
        <h3>Crystal Collector</h3>
    </div>

    <br> <br> <br>

    <div class="container text-center">

        <div class="row text-center">
            <h1>Try to match your score to the random number by clicking the different crystals!</h1>
        </div>
        <br> <br>
        <div class="row text-center">
            <div class="col-lg-4">
                <h1>Number:</h1>
                <h2 id="thenumber"></h2>
            </div>
            <div class="col-lg-4">
                
            </div>
            <div class="col-lg-2">
                <h1>Wins:</h1>
                <h2 id="wins"></h2>
            </div>
            <div class="col-lg-2">
                <h1>Losses:</h1>
                <h2 id="losses"></h2>
            </div>
        </div>
        <br> <br>
        <div class="row text-center">
            <div class="col-lg-3">
                <img class="img-responsive crystalPic" id="green" src="assets/images/green.png">
            </div>
            <div class="col-lg-3">
                <img class="img-responsive crystalPic" id="blue" src="assets/images/blue.png">
            </div>
            <div class="col-lg-3">
                <img class="img-responsive crystalPic" id="red" src="assets/images/red.png">
            </div>
            <div class="col-lg-3">
                <img class="img-responsive crystalPic" id="purple" src="assets/images/purple.png">
            </div>
        </div>
        <br> <br>
        <div class="row text-center">
            <div class="col-lg-6">
                <h1>Score:</h1>
                <h2 id="score"></h2>  
            </div>
            <div class="col-lg-6">
                <h2 id="gameVerdict"></h2>
                <button type="button" class="btn btn-light btn-lg">New Game!</button>
            </div>
        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
